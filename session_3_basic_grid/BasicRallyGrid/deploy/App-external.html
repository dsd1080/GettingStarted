<!DOCTYPE html>
<html>
<head>
    <title>BasicRallyGrid</title>

    <script type="text/javascript" src="https://rally1.rallydev.com/apps/2.0rc2/sdk.js"></script>

    <script type="text/javascript">
        Rally.onReady(function () {
                Ext.define("CustomApp",{extend:"Rally.app.App",componentCls:"app",launch:function(){console.log("our first app"),this._loadIterations()},_loadIterations:function(){var iterComboBox=Ext.create("Rally.ui.combobox.IterationComboBox",{listeners:{ready:function(combobox){console.log("ready!",combobox);var selectedIterRef=combobox.getRecord().get("_ref");console.log("chosen one",combobox.getRecord().get("_ref"))}}});this.add(iterComboBox)},_loadData:function(){var myStore=Ext.create("Rally.data.wsapi.Store",{model:"Defect",autoLoad:!0,listeners:{load:function(myStore,myData,success){console.log("got data!",myStore,myData),this._loadGrid(myStore)},scope:this},fetch:["FormattedID","Name","Severity","Iteration"]})},_loadGrid:function(myStoryStore){var myGrid=Ext.create("Rally.ui.grid.Grid",{store:myStoryStore,columnCfgs:["FormattedID","Name","Severity","Iteration"]});this.add(myGrid),console.log("what is this?",this)}});

            Rally.launchApp('CustomApp', {
                name:"BasicRallyGrid",
	            parentRepos:""
            });

        });
    </script>


    <style type="text/css">
        
    </style>
</head>
<body>
</body>
</html>
